{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="header">
      <h2>Kalo's Blog</h2>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <h1>{{ post.title }}</h1>
          <h5>{{ post.created_at }}</h5>
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
{% endblock %}
